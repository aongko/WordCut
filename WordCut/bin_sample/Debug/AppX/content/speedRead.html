<!DOCTYPE html>
<html>
<head>
    <script src="/js/speedRead.js"></script>
</head>
<body>
    <div id="contentArea">
        <div class="wrapper">
            <div>
                Speed : <input type="number" id="speed" maxlength="3" /> Words Per Minute (WPM)
            </div>
            <div>
                <label>You have <strong><span id="charLeft">25000</span></strong> chars left.</label>
            </div>
            <div>
                <textarea rows="15" id="input" cols="200" onchange="availableLength()" maxlength="25000"></textarea>
            </div>
        </div>

        <div><center><input type="button" id="process" value="Read Now!" /></center></div>
    </div>
</body>
</html>
