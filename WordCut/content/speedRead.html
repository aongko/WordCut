<script src="/js/speedRead.js"></script>

<div id="contentArea">
    <div>
        <div>
            Speed : <input type="number" id="speed" maxlength="3" style="width: 50px" min="50" /> Words Per Minute (WPM)
        </div>
        <div style="width: 90%; margin: 10px auto;">
            <div style="text-align: center">You have <strong><span id="charLeft">25000</span></strong> chars left.</div>
            <textarea rows="15" id="input" oninput="availableLength()" maxlength="25000" style="width: 100%"></textarea>
        </div>
    </div>

    <div><center><input type="button" id="process" value="Read Now!" /></center></div>
</div>
